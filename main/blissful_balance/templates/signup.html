{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}

  {% load static %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div
      class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0">
      <!-- left side -->
      <div class="flex flex-col justify-center p-8 md:p-14">
        <span class="mb-3 text-4xl font-bold">Welcome to Blissful Balance</span>
        <span class="font-light text-gray-400 mb-8">
          Please enter your details
        </span>
        <!-- Username -->
        <div class="py-4">
          <span class="mb-2 text-md">Username</span>
          <input
            type="text"
            class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
            name="username"
            id="username"/>
        </div>
        <!-- email -->
        <div class="py-4">
          <span class="mb-2 text-md">Email</span>
          <input
            type="text"
            class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
            name="email"
            id="email"/>
        </div>
        <!-- password -->
        <div class="py-4">
          <span class="mb-2 text-md">Password</span>
          <input
            type="password"
            name="pass"
            id="pass"
            class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"/>
        </div>
        <!-- <div class="flex justify-between w-full py-4">
          <div class="mr-24">
            <input type="checkbox" name="ch" id="ch" class="mr-2" />
            <span class="text-md">Remember for 30 days</span>
          </div>
          <span class="font-bold text-md">Forgot password</span>
        </div> -->
        <button
          class="w-full bg-white border border-gray-300 p-2 rounded-lg mb-6 hover:bg-black hover:text-white">
          Sign Up
        </button>
        <!-- <button
          class="w-full bg-white border border-gray-300 p-2 rounded-lg mb-6 hover:bg-black hover:text-white">
          <img src="{% static 'images/check-mark.png' %}" alt="img" class="w-6 h-6 inline mr-2"/>
          Sign in with Google
        </button> -->
        <!-- <div class="text-center text-gray-400">
          Dont'have an account?
          <a class="font-bold text-black" href="/signup">Sign up for free</a>
        </div> -->
      </div>
      <!-- right side  -->
      <div class="relative">
        <img
          src="{% static 'images/check-mark.png' %}"
          alt="img"
          class="w-[400px] h-full hidden rounded-r-2xl md:block object-cover"/>
        <!-- text on image  -->
        <div
          class="absolute hidden bottom-10 right-6 p-6 bg-white bg-opacity-30 backdrop-blur-sm rounded drop-shadow-lg md:block">
          <span class="text-white text-xl"
            >Signing Up gives to access to our posting platform"<br />allowingto to chat with others <br />community style"
          </span>
        </div>
      </div>
    </div>
  </div>
  
{% endblock %}
